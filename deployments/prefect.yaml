# Simple Yahoo Finance Data Collection Deployment
name: yahoo-data-collection
description: Simple Yahoo Finance data collection using the working collector

# Build configuration
build: null

# Push configuration
push: null

# Pull configuration
pull:
- prefect.deployments.steps.set_working_directory:
    directory: D:\PythonProjects\MLTrading

# Deployments
deployments:
- name: combined-sequential
  description: Sequential Yahoo data collection followed by feature engineering
  tags:
  - sequential
  - production
  - working
  - combined
  schedule:
    cron: "0 10,12,14,16 * * 1-5"  # Every 2 hours during market hours
    timezone: America/New_York
  entrypoint: combined_flow.py:combined_sequential_flow
  work_pool:
    name: features-pool

- name: yahoo-data-collection
  description: Yahoo Finance data collection (working collector) - standalone
  tags:
  - yahoo
  - production
  - working
  - standalone
  schedule: null  # Disabled - use combined flow instead
  entrypoint: yahoo_flow.py:yahoo_data_collection_flow
  work_pool:
    name: features-pool

- name: feature-engineering
  description: Comprehensive feature engineering (working processor) - standalone
  tags:
  - features
  - production
  - working
  - comprehensive
  - standalone
  schedule: null  # Disabled - use combined flow instead
  entrypoint: feature_engineering_flow.py:feature_engineering_flow
  work_pool:
    name: features-pool