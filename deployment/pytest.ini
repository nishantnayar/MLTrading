[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    smoke: Quick smoke tests for basic functionality
    regression: Comprehensive regression tests  
    manual: Tests requiring manual verification
    slow: Tests that take longer to run
    fast: Fast tests for CI/CD pipeline
    browser: Tests requiring browser/selenium
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pandas only supports SQLAlchemy
    ignore::DeprecationWarning:HTTPResponse.getheader
    ignore::UserWarning:.*pandas.*SQLAlchemy.*