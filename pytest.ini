[tool:pytest]
# Pytest configuration for MLTrading test suite

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --durations=10
    --color=yes

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    fast: marks tests as fast
    unit: marks tests as unit tests
    integration: marks tests as integration tests  
    performance: marks tests as performance tests
    regression: marks tests as regression tests
    smoke: marks tests as smoke tests
    
# Test filtering
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning:dash.*
    ignore::DeprecationWarning:plotly.*
    ignore::PendingDeprecationWarning
    
# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# JUnit XML output (for CI/CD)
junit_family = xunit2

# Coverage options (if pytest-cov is installed)
# addopts = --cov=src --cov-report=html --cov-report=term-missing --cov-fail-under=80

# Parallel testing (if pytest-xdist is installed)
# addopts = -n auto

# Log configuration
log_cli = false
log_cli_level = WARNING
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# File logging
log_file = tests/test_results.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S