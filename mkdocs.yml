site_name: MLTrading Documentation
site_description: ML-powered trading system with feature engineering and deployment automation

theme:
  name: material
  palette:
    primary: blue
    accent: cyan
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.highlight

nav:
  - Home: index.md
  - User Guide:
    - Quick Start: guides/quickstart.md
    - Configuration: guides/configuration.md
    - Deployment: deployment/deployments.md
  - Architecture:
    - System Overview: architecture/SYSTEM_ARCHITECTURE.md
    - Connection Pool Solution: architecture/CONNECTION_POOL_SOLUTION.md
  - Testing:
    - Manual Tests: testing/regression_test_manual.md
    - Deployment Testing: deployment/TESTING-DEPLOYMENTS.md
  - Troubleshooting:
    - Connection Issues: troubleshooting/TROUBLESHOOTING-CONNECTION-ISSUES.md
  - API Reference: 
    - API Documentation: api/index.md
  - About: about.md

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true

docs_dir: docs
site_dir: site

exclude_docs: |
  logs/
  __pycache__/